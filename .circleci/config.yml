# See:
# https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
# NOTE: GitHub user pages must be pushed to `master` instead of `gh-pages`
# so we make a new default branch `gh-pages` and pretend that it's `master` and vice versa
version: 2.1

jobs:
  docs-build:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Build docs
          command: make -C docs/ html
      - persist_to_workspace:
          root: docs/_build
          paths:
            - html

  docs-deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - attach_workspace:
          at: docs/_build
      - run:
          name: Install and configure dependencies
          # do not update gh-pages above 3.0.0
          # see: https://github.com/tschaub/gh-pages/issues/354
          command: |
            npm install -g --silent gh-pages@3.0.0
            git config user.email "CircleCI@bot.com"
            git config user.name "CircleCI"
      - add_ssh_keys:
          fingerprints:
            - "77:e2:be:26:a3:25:30:da:ed:c8:16:75:33:88:ac:70"
      - run:
          name: Deploy docs to gh-pages branch
          command: node_modules/gh-pages/bin/gh-pages.js -b master --dotfiles --message "doc updates [skip ci]" --dist docs/_build/html


workflows:
  build:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: gh-pages
