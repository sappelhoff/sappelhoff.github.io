# See:
# https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
# NOTE: GitHub user pages must be pushed to `master` instead of `gh-pages`
# so we make a new default branch `gh-pages` and pretend that it's `master` and vice versa
version: 2.1

jobs:
  docs-build:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Build docs
          command: make -C docs/ html
      - persist_to_workspace:
          root: docs/_build
          paths:
            - html

  docs-deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - attach_workspace:
          at: docs/_build
      - run:
          name: Install and configure dependencies
          # do not update gh-pages above 3.0.0
          # see: https://github.com/tschaub/gh-pages/issues/354
          command: |
            npm install -g --silent gh-pages@3.0.0
            git config --global user.email "stefan.appelhoff@mailbox.org"
            git config --global user.name "Stefan Appelhoff"
      - add_ssh_keys:
          # 1) generate ssh key: ssh-keygen -t rsa -b 4096 -C "stefan.appelhoff@mailbox.org"
          # 2) store private key on circleci: https://app.circleci.com/settings/project/github/sappelhoff/sappelhoff.github.io/ssh?return-to=%2F
          # 3) store public key on GitHub: https://github.com/sappelhoff/sappelhoff.github.io/settings/keys
          # 4) paste fingerprint below in this config file
          fingerprints:
            - "f6:b0:c0:7e:2e:33:22:73:99:0b:89:b5:17:e0:1f:f3"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages -b master --dotfiles --message "doc updates [skip ci]" --dist docs/_build/html


workflows:
  build:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: gh-pages

  weekly:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
    triggers:
      - schedule:
          cron: "0 4 * * 0"
          filters:
            branches:
              only:
                - gh-pages
